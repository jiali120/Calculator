<!DOCTYPE html>
// HTML boilerplate
<html lang="en" dir="ltr">
    <head>
        <meta charset="uft-8">
        <title>BMI Calculator</title>
    </head>
    <body>
        <h1>BMI Calculator</h1>
          
        // method called post because we send the informatio to the route rather than getting information from it
        <form action="/bmicalculator" method="post">
            <input type="text" name="weight" placeholder="Weight">
            <input type="text" name="height" placeholder="Height">
            <button type="submit">Calculator BMI</button>
        </form>
        
    </body>

</html>
